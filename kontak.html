<!DOCTYPE html>
<html>
<head>
    <title>Kontak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #0000FF;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            text-align: center;
            margin-top: 20px;
        }
        .content h1 {
            color: #0000FF;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .contact-form label {
            font-size: 18px;
            margin-top: 10px;
        }
        .contact-form input, .contact-form textarea {
            width: 300px;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .contact-form textarea {
            height: 150px;
        }
        .contact-form button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0000FF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #0056b3;
        }
        .contact-info {
            margin-top: 40px;
        }
        .contact-info p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="profil.html">Profil</a>
        <a href="about.html">Tentang</a>
        <a href="gallery.html">Galeri</a>
        <a href="kontak.html">Kontak</a>
    </div>
    <div class="content">
        <h1>Hubungi Kami</h1>
        <div class="contact-form">
            <label for="name">Nama</label>
            <input type="text" id="name" name="name" placeholder="Nama Anda">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email Anda">

            <label for="message">Pesan</label>
            <textarea id="message" name="message" placeholder="Pesan Anda"></textarea>

            <button type="submit">Kirim</button>
        </div>
        <div class="contact-info">
            <h2>Informasi Kontak</h2>
            <p>Alamat: Jln. Sukarela 7 No.99 </p>
            <p>Telepon: (021) 123-4567</p>
            <p>Email: adlisyahputra777@gmail.com</p>
        </div>
    </div>
</body>
</html>
