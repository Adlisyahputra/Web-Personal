<!DOCTYPE html>
<html>
<head>
    <title>Galeri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #0000FF;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            text-align: center;
            margin-top: 20px;
        }
        .content h1 {
            color: #0000FF;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .gallery img {
            width: 600px;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.2s;
            margin: 20px 0;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="profil.html">Profil</a>
        <a href="about.html">Tentang</a>
        <a href="gallery.html">Galeri</a>
        <a href="kontak.html">Kontak</a>
    </div>
    <div class="content">
        <h1>Galeri Media</h1>
        <div class="gallery">
            <!-- Foto 1 -->
            <div>
                <img src="path/to/your/gunung.jpg" alt="Foto 1">
                <p>Foto 1</p>
            </div>
            <!-- Foto 2 -->
            <div>
                <img src="path/to/your/jalan.jpg" alt="Foto 2">
                <p>Foto 2</p>
            </div>
        </div>
    </div>
</body>
</html>
